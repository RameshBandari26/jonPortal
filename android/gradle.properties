# Project-wide Gradle settings

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# https://docs.gradle.org/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# Useful for tweaking memory settings, especially on larger projects.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Enable parallel builds for faster compilation on multicore CPUs
org.gradle.parallel=true

# Enable build cache to reuse outputs from previous builds
org.gradle.caching=true

# Configure only required projects during the build process
org.gradle.configureondemand=true

# Use AndroidX instead of the Support Libraries
android.useAndroidX=true

# Automatically convert third-party libraries to AndroidX
android.enableJetifier=true

# Architectures to be built (useful for release builds)
# Supports armv7, arm64, and x86 for emulators
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable the new React Native architecture (TurboModules + Fabric)
newArchEnabled=true

# Enable Hermes JavaScript engine (recommended for production)
hermesEnabled=true
