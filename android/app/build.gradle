apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Configuration
 */
react {
    // Required for loading custom fonts with vector icons
    apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

    // Automatically link native libraries
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

// Optional: use JSC or Hermes based on gradle.properties
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.talent96"  // ✅ Updated namespace
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.talent96"  // ✅ Updated applicationId (Bundle ID)
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // IMPORTANT: Use a real keystore for release builds in production
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Optional: fixes potential vector drawables issues
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Core React Native dependency, version is managed automatically
    implementation("com.facebook.react:react-android")

    // JavaScript engine dependency
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
